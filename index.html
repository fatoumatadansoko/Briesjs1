<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css" />
    <style>
        .center-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Hauteur de la zone centrale */
        }
        .form-image {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- En-tête avec une barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo Simplon -->
        <a class="navbar-brand" href="#"><img src="https://simplon.sn/wp-content/uploads/2023/07/logo-simplonSenegal.png" alt="Logo" width="130px" class="image" /></a>
        <!-- Liens de navigation -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Accueil</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contenu principal avec un formulaire -->
    <div class="container center-content">
        <div class="row w-100">
            <!-- Colonne pour l'image -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="images/jeminscris.png" alt="Image" class="form-image">
            </div>
            <!-- Colonne pour le formulaire -->
            <div class="col-md-6 form-container">
                <form class="w-75" id="myform" method="">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="nom" class="form-control" required>
                        <span id="errorNom" class="text-danger"></span> <!-- Message d'erreur pour le nom -->
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" class="form-control" required>
                        <span id="errorEmail" class="text-danger"></span> <!-- Message d'erreur pour l'email -->
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="mot de passe" class="form-control" required>
                        <span id="errorPassword" class="text-danger"></span> <!-- Message d'erreur pour le mot de passe -->
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-custom mb-3">Envoyer</button>
                    </div>
                    <!-- Message de succès -->
                   <div class="col-auto">
                        <span id="successMessage" class="success-message"></span> <!-- Message de succès -->
                    </div
                </form>
            </div>
        </div>
    </div>
    <!-- Lien vers le fichier JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
