<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css" />
    <style>
    </style>
</head>
<body>
    <!-- En-tête avec une barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo Simplon -->
        <a class="navbar-brand" href="#"><img src="https://simplon.sn/wp-content/uploads/2023/07/logo-simplonSenegal.png" alt="Logo" width="130px" class="image" /></a>
        <!-- Liens de navigation -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Accueil</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contenu principal avec un formulaire -->
    <body>
        <div class="container">
            <div class="form-container">
                <div>
                    <img src="images/jeminscris.png" alt="Image" class="form-image">
                </div>
                <div>
                    <form class="row g-3" id="myform" method="">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" id="nom" name="nom" placeholder="Nom" required>
                            <span id="errorNom" class="text-danger"></span>
                        </div>
                        <div class="mb-3 hidden" id="emailContainer">
                            <label for="email" class="form-label">Adresse email</label>
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                            <span id="errorEmail" class="text-danger"></span>
                        </div>
                        <div class="mb-3 hidden" id="passwordContainer">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                            <span id="errorPassword" class="text-danger"></span>
                        </div>
                        <div class="col-auto">
                            <button type="submit" id="submitBtn" class="btn btn-custom mb-3" disabled>Envoyer</button>
                        </div>
                    </form>
                    <div class="success-message bg-success text-white p-3">
                        Formulaire soumis avec succès !
                    </div>
                </div>
            </div>
        </div>
    <!-- Lien vers le fichier JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
